<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Progresso até as Férias</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-image: url('ferias.png');
    background-position: center;
    background-size: cover;
    font-family: Arial, Helvetica, sans-serif;
    color: #f8fafc;
  }

  .container {
    width: 80%;
    max-width: 900px;
    text-align: center;
  }

  .progress-bar {
    width: 100%;
    height: 36px;
    background: #00040baa; /* fundo da barra */
    border-radius: 20px;
    overflow: hidden;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.361);
    margin-bottom: 20px;
  }

  .progress {
    height: 100%;
    width: 0%;
    background: #f5f5f5df; /* progresso em branco */
    border-radius: 15px;
    transition: width 0.1s linear;
  }

  .elapsed {
    font-size: 16px;
    opacity: 0.85;
    margin-bottom: 6px;
  }

  .remaining {
    font-family: "VT323", monospace;
    font-weight: 400;
    font-style: normal;
    font-size: 4rem;
    color: #000000;
    font-weight: bold;
    background-color: #ffffff86;
    border-radius: 30px;
    padding: 1rem;
  }
</style>
</head>

<body>

<div class="container">
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <div class="elapsed" id="elapsedText"></div>
  <div class="remaining" id="remainingText"></div>
</div>

<script>
  // Datas fixas
  const startDate = new Date(2026, 0, 1, 0, 0, 0, 0);  // 01/01/2026
  const endDate   = new Date(2026, 1, 25, 23, 59, 59, 999); // 25/02/2026

  const totalTime = endDate - startDate;

  const progressEl = document.getElementById("progress");
  const elapsedEl = document.getElementById("elapsedText");
  const remainingEl = document.getElementById("remainingText");

  function formatTime(ms) {
    const days = Math.floor(ms / (1000 * 60 * 60 * 24));
    ms %= 1000 * 60 * 60 * 24;

    const hours = Math.floor(ms / (1000 * 60 * 60));
    ms %= 1000 * 60 * 60;

    const minutes = Math.floor(ms / (1000 * 60));
    ms %= 1000 * 60;

    const seconds = Math.floor(ms / 1000);
    const tenths = Math.floor((ms % 1000) / 100);

    return { days, hours, minutes, seconds, tenths };
  }

  function update() {
    const now = new Date();

    const elapsed = Math.max(now - startDate, 0);
    const remaining = Math.max(endDate - now, 0);

    const progressPercent = Math.min((elapsed / totalTime) * 100, 100);
    progressEl.style.width = `${progressPercent}%`;

    const e = formatTime(elapsed);
    const r = formatTime(remaining);

    elapsedEl.textContent =
      `Tempo decorrido: ${e.days}d ${e.hours}h ${e.minutes}m ${e.seconds}s ${e.tenths}`;

    if (remaining <= 0) {
      remainingEl.textContent = "As férias de Oberdin começaram!";
    } else {
      remainingEl.textContent =
        `Faltam ${r.days}d ${r.hours}h ${r.minutes}m ${r.seconds}s ${r.tenths} para as férias de Oberdin.`;
    }
  }

  setInterval(update, 100);
  update();
</script>

</body>
</html>
